<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>slopmud web client</title>
    <meta name="description" content="web client for slopmud" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg">
      <div class="bg__grain"></div>
      <div class="bg__bubbles">
        <div class="bubble b1"></div>
        <div class="bubble b2"></div>
        <div class="bubble b3"></div>
      </div>
    </div>

    <header class="top">
      <div class="top__inner">
        <a class="brand" href="/">
          <span class="brand__sig">slopmud</span>
          <span class="brand__sub">web client</span>
        </a>
        <nav class="nav">
          <a href="/">home</a>
        </nav>
      </div>
    </header>

    <main class="wrap">
      <section class="termwrap">
        <div class="termbar">
          <div class="termbar__left">
            <span class="pill" id="status-pill">disconnected</span>
            <span class="muted" id="status-detail"></span>
          </div>

          <div class="termbar__right">
            <label class="inline">
              <span class="muted">ws</span>
              <input id="ws-url" class="in in--url" autocomplete="off" />
            </label>
            <button id="btn-connect" class="btn2 btn2--primary" type="button">
              connect
            </button>
            <button id="btn-disconnect" class="btn2" type="button" disabled>
              disconnect
            </button>
            <button id="btn-new-session" class="btn2" type="button">
              new session (change account)
            </button>
          </div>
        </div>

        <div class="term" id="term" aria-label="terminal output"></div>

        <div class="inputbar">
          <input
            id="line"
            class="in in--line"
            placeholder="type here, press Enter"
            autocomplete="off"
            autocapitalize="off"
            spellcheck="false"
            autofocus
          />

          <div class="toggles">
            <label class="inline">
              <input id="opt-echo" type="checkbox" checked />
              <span class="muted">local echo</span>
            </label>
            <label class="inline">
              <input id="opt-crlf" type="checkbox" />
              <span class="muted">CRLF</span>
            </label>
            <label class="inline">
              <input id="opt-scroll" type="checkbox" checked />
              <span class="muted">autoscroll</span>
            </label>
            <button id="btn-clear" class="btn2" type="button">clear</button>
          </div>
        </div>

        <p class="muted tiny">
          Tips: Ctrl+L clears; Ctrl+C sends ^C. This page connects to a WebSocket
          server that forwards bytes to the session TCP port.
        </p>
      </section>
    </main>

    <script src="./play.js" defer></script>
  </body>
</html>
