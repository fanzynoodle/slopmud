name: Enterprise CI/CD

on:
  workflow_dispatch:
    inputs:
      track:
        description: "Deployment track"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - test
  push:
    # Intentionally *not* main: avoid accidentally deploying whatever is on main until branches are in place.
    branches:
      - dev
      - test

permissions:
  contents: read

concurrency:
  group: enterprise-cicd-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  AWS_DEFAULT_REGION: us-east-1
  ASSETS_ROOT: assets

jobs:
  build:
    name: Build + Store Asset
    runs-on: [self-hosted, Linux]
    timeout-minutes: 60

    outputs:
      track: ${{ steps.meta.outputs.track }}
      sha: ${{ steps.meta.outputs.sha }}
      artifact_path: ${{ steps.meta.outputs.artifact_path }}
      bucket: ${{ steps.s3.outputs.bucket }}
      key: ${{ steps.s3.outputs.key }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Keep build output/cargo target dirs on the runner for speed.
          clean: false

      - name: Meta
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          sha="${GITHUB_SHA}"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            track="${{ inputs.track }}"
          else
            track="${GITHUB_REF_NAME}"
          fi

          echo "sha=$sha" >> "$GITHUB_OUTPUT"
          echo "track=$track" >> "$GITHUB_OUTPUT"

      - name: Assert Runner Build Deps
        shell: bash
        run: |
          set -euo pipefail
          for c in gcc make pkg-config; do
            command -v "$c" >/dev/null 2>&1 || {
              echo "missing build dependency: $c" >&2
              echo "bootstrap the runner once (as admin on the host) using scripts/cicd/bootstrap_runner.sh" >&2
              exit 2
            }
          done

      - name: Rust Toolchain On PATH
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f "$HOME/.cargo/env" ]]; then
            # shellcheck disable=SC1090
            source "$HOME/.cargo/env"
          else
            export PATH="$HOME/.cargo/bin:$PATH"
          fi
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          cargo --version
          rustc --version

      - name: Build Asset (non-cleanroom)
        id: build_asset
        shell: bash
        env:
          TRACK: ${{ steps.meta.outputs.track }}
          # Clean rebuild only on the test branch/track.
          CLEAN_BUILD: ${{ steps.meta.outputs.track == 'test' && '1' || '0' }}
        run: |
          set -euo pipefail
          artifact_path="$(./scripts/cicd/build_assets.sh)"
          echo "artifact_path=$artifact_path" >> "$GITHUB_OUTPUT"

      - name: Upload To S3
        id: s3
        shell: bash
        env:
          TRACK: ${{ steps.meta.outputs.track }}
          SHA: ${{ steps.meta.outputs.sha }}
          ARTIFACT_PATH: ${{ steps.build_asset.outputs.artifact_path }}
        run: |
          set -euo pipefail
          account_id="$(aws sts get-caller-identity --query Account --output text)"
          bucket="slopmud-assets-${account_id}-${AWS_REGION}"
          key="${TRACK}/${SHA}/artifact.tgz"

          set +e
          aws s3 cp "$ARTIFACT_PATH" "s3://${bucket}/${key}"
          rc=$?
          set -e
          if [[ $rc -ne 0 ]]; then
            if [[ "$TRACK" == "dev" ]]; then
              echo "WARN: S3 upload failed (dev track continues without S3). Apply terraform to create/permit the assets bucket." >&2
              bucket=""
              key=""
            else
              exit $rc
            fi
          fi

          echo "bucket=$bucket" >> "$GITHUB_OUTPUT"
          echo "key=$key" >> "$GITHUB_OUTPUT"

  deploy_testing:
    name: Deploy To Testing
    runs-on: [self-hosted, Linux]
    timeout-minutes: 20
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Assert Deploy Hook Installed
        shell: bash
        run: |
          set -euo pipefail
          sudo -n /usr/local/bin/slopmud-shuttle-assets --help >/dev/null 2>&1

      - name: Deploy
        shell: bash
        env:
          TRACK: ${{ needs.build.outputs.track }}
          ARTIFACT_PATH: ${{ needs.build.outputs.artifact_path }}
          BUCKET: ${{ needs.build.outputs.bucket }}
          KEY: ${{ needs.build.outputs.key }}
        run: |
          set -euo pipefail

          case "$TRACK" in
            dev) env_name="dev" ;;
            test) env_name="stg" ;;
            *) echo "unknown track: $TRACK" >&2; exit 2 ;;
          esac

          if [[ -n "${BUCKET}" && -n "${KEY}" ]]; then
            sudo -n /usr/local/bin/slopmud-shuttle-assets \
              --env "$env_name" \
              --from-s3 "s3://${BUCKET}/${KEY}"
          else
            sudo -n /usr/local/bin/slopmud-shuttle-assets \
              --env "$env_name" \
              --from-file "$ARTIFACT_PATH"
          fi

      - name: Smoke Test
        shell: bash
        env:
          TRACK: ${{ needs.build.outputs.track }}
        run: |
          set -euo pipefail

          case "$TRACK" in
            dev) port="4000" ;;
            test) port="4023" ;;
            *) echo "unknown track: $TRACK" >&2; exit 2 ;;
          esac

          python3 ./scripts/cicd/smoke_telnet.py --host 127.0.0.1 --port "$port"

  promote_prod:
    name: Promote To Prod
    runs-on: [self-hosted, Linux]
    timeout-minutes: 30
    needs: [build, deploy_testing]
    if: needs.build.outputs.track == 'test'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Assert Deploy Hook Installed
        shell: bash
        run: |
          set -euo pipefail
          sudo -n /usr/local/bin/slopmud-shuttle-assets --help >/dev/null 2>&1

      - name: Copy Tested Asset -> prod/
        shell: bash
        env:
          BUCKET: ${{ needs.build.outputs.bucket }}
          SHA: ${{ needs.build.outputs.sha }}
        run: |
          set -euo pipefail
          aws s3 cp \
            "s3://${BUCKET}/test/${SHA}/artifact.tgz" \
            "s3://${BUCKET}/prod/${SHA}/artifact.tgz"

      - name: Store Local Prod Asset (No Rebuild)
        shell: bash
        env:
          SHA: ${{ needs.build.outputs.sha }}
        run: |
          set -euo pipefail
          mkdir -p "assets/prod/${SHA}"
          cp -f "assets/test/${SHA}/artifact.tgz" "assets/prod/${SHA}/artifact.tgz"
          cp -f "assets/test/${SHA}/BUILD_INFO.txt" "assets/prod/${SHA}/BUILD_INFO.txt" || true

      - name: Deploy Prod
        shell: bash
        env:
          BUCKET: ${{ needs.build.outputs.bucket }}
          SHA: ${{ needs.build.outputs.sha }}
        run: |
          set -euo pipefail
          sudo -n /usr/local/bin/slopmud-shuttle-assets \
            --env prd \
            --from-s3 "s3://${BUCKET}/prod/${SHA}/artifact.tgz"

      - name: Smoke Test (Prod)
        shell: bash
        run: |
          set -euo pipefail
          python3 ./scripts/cicd/smoke_telnet.py --host 127.0.0.1 --port 23
