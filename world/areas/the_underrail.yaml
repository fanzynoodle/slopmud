- id: R_UR_WARDEN_01
  name: Signal Tunnel
  cluster: CL_UNDERRAIL_WARDEN_ARENA
  tags:
  - setpiece.q9.platform_warden_arena
  desc: |-
    A tunnel lined with cables and old signal boxes.
    The dark here feels planned, not accidental.
  exits:
  - dir: north
    to: R_UR_REWARD_01
    len: 1
  - dir: south
    to: R_UR_WARDEN_GATE_01
    len: 1
  - dir: wander_arena
    to: R_UR_ARENA_01
    len: 1
- id: R_UR_BEACON1_01
  name: Beacon One
  cluster: CL_UNDERRAIL_TUNNELS
  tags:
  - setpiece.q9.beacon_1
  desc: |-
    A beacon housing with scorched paint and a silent charge coil.
    The interface is simple: start the charge, hold the room, finish the cycle.
  exits:
  - dir: south
    to: R_UR_TUNNEL_01
    len: 1
- id: R_UR_BEACON2_01
  name: Beacon Two
  cluster: CL_UNDERRAIL_TUNNELS
  tags:
  - setpiece.q9.beacon_2
  desc: |-
    A beacon chamber near an active patrol lane.
    Starting a charge at the wrong time feels like ringing a bell.
  exits:
  - dir: east
    to: R_UR_TUNNEL_02
    len: 1
- id: R_UR_BEACON3_01
  name: Beacon Three
  cluster: CL_UNDERRAIL_TUNNELS
  tags:
  - setpiece.q9.beacon_3
  desc: |-
    A beacon cage in a tight bend.
    The room is not hard; the approach is the tax.
  exits:
  - dir: west
    to: R_UR_TUNNEL_03
    len: 1
- id: R_UR_BEACON4_01
  name: Beacon Four
  cluster: CL_UNDERRAIL_SWITCHYARD
  tags:
  - setpiece.q9.beacon_4
  desc: |-
    A switchyard beacon framed by signal lights and timing marks.
    The safe square is painted like a promise.
  exits:
  - dir: back
    to: R_UR_SWITCH_01
    len: 1
  - dir: north
    to: R_UR_WARDEN_GATE_01
    len: 1
- id: R_UR_WARDEN_GATE_01
  name: Warden Gate
  cluster: CL_UNDERRAIL_SWITCHYARD
  tags: []
  desc: |-
    A gate mechanism acknowledges beacon state with stubborn clarity.
    It will not open for half measures.
  exits:
  - dir: north
    to: R_UR_BEACON4_01
    len: 1
  - dir: south
    to: R_UR_WARDEN_01
    len: 1
    state: sealed
    gate: q.q9_beacon_protocol.beacons_lit>=4
- id: R_UR_REWARD_01
  name: Platform Ledger
  cluster: CL_UNDERRAIL_PLATFORM
  tags: []
  desc: |-
    A battered authorization station that still believes in paperwork.
    A route token prints with one word stamped across it: SKYBRIDGE.
  exits:
  - dir: south
    to: R_UR_PLATFORM_01
    len: 1
- id: R_UR_MAINT_CRAWL_01
  name: Maintenance Crawl
  cluster: CL_UNDERRAIL_TUNNELS
  tags: []
  desc: |-
    A cramped crawlspace that smells like ozone and old grease.
    It bypasses the worst patrol overlap if you know it exists.
  exits:
  - dir: north
    to: R_UR_TUNNEL_02
    len: 1
  - dir: south
    to: R_UR_SWITCH_01
    len: 1
