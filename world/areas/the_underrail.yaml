- id: R_UR_PLATFORM_01
  name: The Underrail Anchor
  cluster: CL_UNDERRAIL_PLATFORM
  tags:
  - HUB_UNDERRAIL_PLATFORM
  - portal.P_UNDERRAIL_FACTORY
  - portal.P_UNDERRAIL_RESERVOIR
  - portal.P_UNDERRAIL_SKYBRIDGE
  - safe_pocket
  desc: |-
    A platform carved into a buried transit spine with signs that still insist trains exist.
    This is a safe pocket: regroup here and choose which beacon run to attempt next.
  exits:
