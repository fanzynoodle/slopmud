- id: R_UR_TUNNEL_01
  name: Marker Alcove
  cluster: CL_UNDERRAIL_TUNNELS
  tags: []
  desc: |-
    A narrow run with harsh acoustics.
    If you hear steps, assume they're not yours.
  exits:
  - dir: south
    to: R_UR_PLATFORM_01
    len: 1
  - dir: north
    to: R_UR_BEACON1_01
    len: 1
- id: R_UR_SWITCH_01
  name: Track Split
  cluster: CL_UNDERRAIL_SWITCHYARD
  tags: []
  desc: |-
    A long loop of trackwork and blinking lights.
    Patrols feel like clockwork.
  exits:
  - dir: north
    to: R_UR_PLATFORM_01
    len: 1
  - dir: south
    to: R_UR_BEACON4_01
    len: 1
  - dir: crawl
