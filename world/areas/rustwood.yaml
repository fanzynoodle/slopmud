  name: Clue Node
  cluster: CL_RUSTWOOD_TRAILS
  tags:
  - setpiece.h18.trail_clues
  desc: |-
    Scratches, sap smears, and a broken fern line point deeper into Rustwood.
    This is where the hunt becomes a pattern: cold -> warm -> hot, if you keep reading the signs.
  exits:
  - dir: back
    to: R_RUST_HUNT_START_01
    len: 1
  - dir: ahead
