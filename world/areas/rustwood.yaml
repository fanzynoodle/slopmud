- id: R_RUST_CAMP_02
  name: Firepit Ring
  cluster: CL_RUSTWOOD_RANGER_CAMP
  tags:
  - safe_pocket
  - landmark.firepit_ring
  desc: |-
    A firepit ring of black stones sits under a patched tarp.
    Someone left snare wire and a blunt note: WAITING IS SAFE HERE.
  exits:
  - dir: back
    to: R_RUST_CAMP_01
    len: 1
  - dir: ahead
    to: R_RUST_CAMP_03
    len: 1
- id: R_RUST_CAMP_03
  name: Map Board
  cluster: CL_RUSTWOOD_RANGER_CAMP
  tags:
  - landmark.map_board
  desc: |-
    A map board is nailed to a tree with routes marked in thick pencil: PYLONS, GROVES, LIBRARY.
    The cleanest note on the board reads: "reset to camp. don't die tired."
  exits:
  - dir: back
    to: R_RUST_CAMP_02
    len: 1
  - dir: ahead
    to: R_RUST_CAMP_04
    len: 1
- id: R_RUST_CAMP_04
  name: Trap Bench
  cluster: CL_RUSTWOOD_RANGER_CAMP
  tags:
  - landmark.trap_bench
  desc: |-
    A low bench is covered with simple traps: snares, hooks, and battered stakes.
    It is a reminder that the woods reward patience more than bravado.
  exits:
  - dir: back
    to: R_RUST_CAMP_03
    len: 1
  - dir: ahead
    to: R_RUST_CAMP_05
    len: 1
- id: R_RUST_CAMP_05
  name: Bandage Crate
  cluster: CL_RUSTWOOD_RANGER_CAMP
  tags:
  - landmark.bandage_crate
  desc: |-
    A crate of basic bandages and cracked vials sits under oilcloth.
    Nothing here is fancy, but it is the difference between a clean reset and a wipe.
  exits:
  - dir: back
    to: R_RUST_CAMP_04
    len: 1
  - dir: ahead
    to: R_RUST_CAMP_06
    len: 1
- id: R_RUST_CAMP_06
  name: Parts Bin
  cluster: CL_RUSTWOOD_RANGER_CAMP
  tags:
  - landmark.parts_bin
  desc: |-
    A bin of spare clips, old batteries, and snapped straps.
    Someone keeps the camp running like it is a job, not a vibe.
  exits:
  - dir: back
    to: R_RUST_CAMP_05
    len: 1
  - dir: ahead
    to: R_RUST_CAMP_07
    len: 1
- id: R_RUST_CAMP_07
  name: Trail Ledger
  cluster: CL_RUSTWOOD_RANGER_CAMP
  tags:
  - landmark.trail_ledger
  desc: |-
    A ledger lists sightings and trail notes in short, repeatable phrases.
    Most entries end the same way: "cold -> warm -> hot. don't chase blind."
  exits:
  - dir: back
    to: R_RUST_CAMP_06
    len: 1
  - dir: ahead
    to: R_RUST_CAMP_08
    len: 1
- id: R_RUST_CAMP_08
  name: Snare Kit Cache
  cluster: CL_RUSTWOOD_RANGER_CAMP
  tags:
  - landmark.snare_kit
  desc: |-
    A small kit of snare line and chalk is tucked into a metal tube.
    The chalk is for trap squares. The line is for anything that tries to run.
  exits:
  - dir: back
    to: R_RUST_CAMP_07
    len: 1
  - dir: ahead
    to: R_RUST_CAMP_09
    len: 1
- id: R_RUST_CAMP_09
  name: Pylon Sketch
  cluster: CL_RUSTWOOD_RANGER_CAMP
  tags:
  - landmark.pylon_sketch
  desc: |-
    A quick sketch shows pylons as a chain of sightline breaks, not as a straight road.
    The note under it is simple: "use corners. don't eat arrows."
  exits:
  - dir: back
    to: R_RUST_CAMP_08
    len: 1
  - dir: ahead
    to: R_RUST_CAMP_10
    len: 1
- id: R_RUST_CAMP_10
  name: Quiet Bench
  cluster: CL_RUSTWOOD_RANGER_CAMP
  tags:
  - safe_pocket
  - landmark.quiet_bench
  desc: |-
    A quiet bench faces the trees like someone was listening for an answer.
    If you need to stop and breathe, this is the right kind of place to do it.
  exits:
  - dir: back
    to: R_RUST_CAMP_09
    len: 1
  - dir: ahead
    to: R_RUST_CAMP_01
    len: 1
