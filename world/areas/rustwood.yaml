  exits:
  - dir: hub
    to: R_RUST_CAMP_01
    len: 1
- id: R_RUST_HUNT_START_01
  name: Mossy Track
  cluster: CL_RUSTWOOD_TRAILS
  tags: []
  desc: |-
    Branches swallow the sky.
    If you hear something you can't see, that's the point.
  exits:
  - dir: hub
    to: R_RUST_CAMP_01
    len: 1
  - dir: wander_trail
    to: R_RUST_TRAIL_01
