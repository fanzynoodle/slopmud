  cluster: CL_RUSTWOOD_RANGER_CAMP
  tags:
  - HUB_RUSTWOOD_RANGER
  - safe_pocket
  desc: |-
    A small camp with maps nailed to a board and a ranger who has seen every kind of lost.
    This is a safe pocket: waiting here is explicitly safe, and resetting to restock is always allowed.
  exits:
  - dir: to_P_RUSTWOOD_CHECKPOINT
    to: P_RUSTWOOD_CHECKPOINT
    len: 1
