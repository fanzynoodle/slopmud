- id: R_RUST_STUMP_RING_01
  name: Stump Ring
  cluster: CL_RUSTWOOD_GROVES
  tags:
  - setpiece.h18.stump_ring_finish
  desc: |-
    A ring of cut stumps forms a crude arena under the trees.
    Chalk marks and snare wire suggest this is where you corner something that refuses a fair fight.
  exits:
  - dir: hub
    to: R_RUST_CAMP_01
    len: 1
  - dir: cache
    to: R_RUST_STUMP_REWARD_01
    len: 1
  - dir: wander_grove
    to: R_RUST_GROVE_01
    len: 1
- id: R_RUST_STUMP_REWARD_01
  name: Hunt Cache
  cluster: CL_RUSTWOOD_GROVES
  tags:
  - setpiece.h18.stump_reward_cache
  desc: |-
    A hidden cache splits open in the roots, packed with tagged salvage and a sealed tin.
    The woods feel quieter, like something decided to keep its distance.
  exits:
  - dir: back
    to: R_RUST_STUMP_RING_01
    len: 1
  - dir: south
    to: R_RUST_CAMP_01
    len: 1
