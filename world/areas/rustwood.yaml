    len: 1
- id: R_RUST_PYLON_01
  name: Rust Tower Shadow
  cluster: CL_RUSTWOOD_PYLONS
  tags: []
  desc: |-
    Trees grow around metal like it is natural.
    Sightlines are strange here; listen before you pull.
  exits:
  - dir: hub
    to: R_RUST_CAMP_01
