- id: R_SEAM_RIFT_ROUTE_01
  name: Rift Route Hub
  cluster: CL_SEAM_RIFTS
  tags: []
  desc: |-
    Four stabilized paths branch out from the station, each marked with a distinct icon and warning banner.
    Retreat is always possible. The edge station is the reset.
  exits:
  - dir: south
    to: R_SEAM_EDGE_01
    len: 1
  - dir: north
    to: R_SEAM_RIFT1_01
    len: 1
  - dir: west
    to: R_SEAM_RIFT2_01
    len: 1
  - dir: east
    to: R_SEAM_RIFT3_01
    len: 1
  - dir: up
    to: R_SEAM_RIFT4_01
    len: 1
- id: R_SEAM_RIFT1_01
  name: Static Cut
  cluster: CL_SEAM_RIFTS
  tags:
  - setpiece.q14.rift_1
  desc: |-
    Reality looks scraped, like the world hit a rough edge.
    The air tastes like ozone and old dust.
  exits:
  - dir: back
    to: R_SEAM_RIFT_ROUTE_01
    len: 1
  - dir: wander_rift
    to: R_SEAM_RIFT_01
    len: 1
- id: R_SEAM_RIFT2_01
  name: Blue Noise Pocket
  cluster: CL_SEAM_RIFTS
  tags:
  - setpiece.q14.rift_2
  desc: |-
    Silence pockets bloom and drift. Spells feel unreliable in the wrong zone.
    The rift's rule banner is loud and specific.
  exits:
  - dir: back
    to: R_SEAM_RIFT_ROUTE_01
    len: 1
- id: R_SEAM_RIFT3_01
  name: Blind Spot Collapse
  cluster: CL_SEAM_RIFTS
  tags:
  - setpiece.q14.rift_3
  desc: |-
    Geometry collapses in predictable chunks.
    The only safe line is the one you can learn to see.
  exits:
  - dir: back
    to: R_SEAM_RIFT_ROUTE_01
    len: 1
- id: R_SEAM_RIFT4_01
  name: Glass Choir Bend
  cluster: CL_SEAM_RIFTS
  tags:
  - setpiece.q14.rift_4
  desc: |-
    Repeated casting triggers a punishment pulse. Coordination beats spam.
    The safe pocket can be earned mid-run if the party stays disciplined.
  exits:
  - dir: back
    to: R_SEAM_RIFT_ROUTE_01
    len: 1
- id: R_SEAM_CHOICE_01
  name: Reinforcement Console
  cluster: CL_SEAM_EDGE_STATION
  tags: []
  desc: |-
    A console with three reinforcement targets, each labeled like a doctrine.
    This is a real choice, not a decorative button.
  exits:
  - dir: north
    to: R_SEAM_EDGE_01
    len: 1
  - dir: south
    to: R_SEAM_NEXUS_GATE_01
    len: 1
- id: R_SEAM_NEXUS_GATE_01
  name: Nexus Gate
  cluster: CL_SEAM_STABILIZER_NEXUS
  tags: []
  desc: |-
    A staging line before the stabilizer nexus.
    The warning placard is blunt: "It will change the rules mid-fight."
  exits:
  - dir: north
    to: R_SEAM_CHOICE_01
    len: 1
  - dir: south
    to: R_SEAM_NEXUS_01
    len: 1
- id: R_SEAM_NEXUS_01
  name: Stabilizer Nexus
  cluster: CL_SEAM_STABILIZER_NEXUS
  tags:
  - setpiece.q14.stabilizer_nexus
  desc: |-
    A chamber built to hold the boundary together.
    The hum here feels like pressure under glass.
  exits:
  - dir: north
    to: R_SEAM_EDGE_01
    len: 1
  - dir: wander_nexu
    to: R_SEAM_NEXU_01
    len: 1
- id: R_SEAM_STATION_01
  name: Staging Bay
  cluster: CL_SEAM_EDGE_STATION
  tags:
  - landmark.seam.edge_station
  desc: |-
    A staging bay with gear racks, a taped checklist, and static that crawls under your teeth.
    Someone keeps a chalk tally of "returns" and "didn't come back".
  exits:
  - dir: back
    to: R_SEAM_EDGE_01
    len: 1
  - dir: ahead
    to: R_SEAM_STATION_02
    len: 1
- id: R_SEAM_STATION_02
  name: Placard Hall
  cluster: CL_SEAM_EDGE_STATION
  tags:
  - landmark.seam.edge_station
  desc: |-
    A corridor lined with warning placards and bent mirror strips that make you check yourself.
    Most signs are procedural. A few read like prayers.
  exits:
  - dir: back
    to: R_SEAM_STATION_01
    len: 1
  - dir: ahead
    to: R_SEAM_STATION_03
    len: 1
- id: R_SEAM_STATION_03
  name: Locker Row
  cluster: CL_SEAM_EDGE_STATION
  tags:
  - landmark.seam.edge_station
  desc: |-
    Open lockers rattle in a draft that smells like ozone.
    Tags list names and dates, then stop mid-line.
  exits:
  - dir: back
    to: R_SEAM_STATION_02
    len: 1
  - dir: ahead
    to: R_SEAM_STATION_04
    len: 1
- id: R_SEAM_STATION_04
  name: Intercom Nook
  cluster: CL_SEAM_EDGE_STATION
  tags:
  - landmark.seam.edge_station
  desc: |-
    A dead intercom squawks once, then goes silent.
    The only message that repeats is: RETURN TO EDGE STATION.
  exits:
  - dir: back
    to: R_SEAM_STATION_03
    len: 1
  - dir: ahead
    to: R_SEAM_STATION_05
    len: 1
- id: R_SEAM_STATION_05
  name: Staging Bay
  cluster: CL_SEAM_EDGE_STATION
  tags:
  - landmark.seam.edge_station
  desc: |-
    A workbench with spare wraps and a cracked canteen; the light is too clean.
    Everyone pauses here without talking, like it is part of the ritual.
  exits:
  - dir: back
    to: R_SEAM_STATION_04
    len: 1
  - dir: ahead
    to: R_SEAM_STATION_06
    len: 1
- id: R_SEAM_STATION_06
  name: Broken Schedule Board
  cluster: CL_SEAM_EDGE_STATION
  tags:
  - landmark.seam.edge_station
  desc: |-
    A schedule board hangs on one bolt, its times overwritten until they are nonsense.
    Whatever ran here used to care about cadence.
  exits:
  - dir: back
    to: R_SEAM_STATION_05
    len: 1
  - dir: ahead
    to: R_SEAM_STATION_07
    len: 1
- id: R_SEAM_STATION_07
  name: Boundary Sighting
  cluster: CL_SEAM_EDGE_STATION
  tags:
  - landmark.seam.edge_station
  desc: |-
    Through a narrow window, the rift-light pulses in slow, deliberate beats.
    It is close enough to make your hair lift.
  exits:
  - dir: back
    to: R_SEAM_STATION_06
    len: 1
  - dir: ahead
    to: R_SEAM_STATION_08
    len: 1
- id: R_SEAM_STATION_08
  name: Filter Alcove
  cluster: CL_SEAM_EDGE_STATION
  tags:
  - landmark.seam.edge_station
  desc: |-
    Stacks of gray filters and sealant tubes sit ready, as if repairs are constant.
    One placard reads: DO NOT TRUST STRAIGHT LINES.
  exits:
  - dir: back
    to: R_SEAM_STATION_07
    len: 1
  - dir: ahead
    to: R_SEAM_STATION_09
    len: 1
- id: R_SEAM_STATION_09
  name: Staging Bay
  cluster: CL_SEAM_EDGE_STATION
  tags:
  - landmark.seam.edge_station
  desc: |-
    A quiet bay where footsteps sound delayed, like the room waits before agreeing.
    Reset, count heads, and move on.
  exits:
  - dir: back
    to: R_SEAM_STATION_08
    len: 1
  - dir: ahead
    to: R_SEAM_STATION_10
    len: 1
- id: R_SEAM_STATION_10
  name: Quiet Threshold
  cluster: CL_SEAM_EDGE_STATION
  tags:
  - landmark.seam.edge_station
  desc: |-
    A threshold marked with paint stripes and a low hum that dampens speech.
    Crossing it feels like committing to the next rule set.
  exits:
  - dir: back
    to: R_SEAM_STATION_09
    len: 1
  - dir: ahead
    to: R_SEAM_STATION_11
    len: 1
- id: R_SEAM_STATION_11
  name: Signal Room
  cluster: CL_SEAM_EDGE_STATION
  tags:
  - landmark.seam.edge_station
  desc: |-
    Signal lamps blink in patterns that almost resolve into language.
    Somebody scratched: FOLLOW ICONS, NOT INSTINCT.
  exits:
  - dir: back
    to: R_SEAM_STATION_10
    len: 1
  - dir: ahead
    to: R_SEAM_STATION_12
    len: 1
- id: R_SEAM_STATION_12
  name: Staging Bay
  cluster: CL_SEAM_EDGE_STATION
  tags:
  - landmark.seam.edge_station
  desc: |-
    A final resupply nook: bandage box, spare cells, a pouch of cheap rations.
    Everything is labeled with the same careful handwriting.
  exits:
  - dir: back
    to: R_SEAM_STATION_11
    len: 1
  - dir: ahead
    to: R_SEAM_STATION_13
    len: 1
- id: R_SEAM_STATION_13
  name: Quiet Threshold
  cluster: CL_SEAM_EDGE_STATION
  tags:
  - landmark.seam.edge_station
  desc: |-
    The light changes here, warmer and wrong, like the station is pretending to be normal.
    Ahead is the anchor; behind is the long corridor of warnings.
  exits:
  - dir: back
    to: R_SEAM_STATION_12
    len: 1
  - dir: ahead
    to: R_SEAM_EDGE_01
    len: 1
