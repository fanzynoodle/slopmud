  name: Wind Gap
  cluster: CL_HILLFORT_APPROACH
  tags:
  - landmark.wind_gap
  desc: |-
    Wind funnels through a broken wall and turns every sound into a warning.
    The gap makes patrol timing easier to read if you listen.
