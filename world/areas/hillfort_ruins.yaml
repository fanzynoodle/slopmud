  name: Collapsed Walkway
  cluster: CL_HILLFORT_APPROACH
  tags:
  - landmark.collapsed_walkway
  desc: |-
    A collapsed walkway forces you into single-file for a few steps.
    It is a bad place to fight and a good place to retreat through.
  exits:
  - dir: back
    to: R_HILL_APPROACH_06
    len: 1
  - dir: ahead
    to: R_HILL_APPROACH_08
    len: 1
