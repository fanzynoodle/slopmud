  name: Shattered Parapet
  cluster: CL_HILLFORT_APPROACH
  tags:
  - landmark.shattered_parapet
  desc: |-
    A parapet wall lies shattered, giving you a wide view for a few breaths.
    From here you can see the approach hub if you need to reset.
  exits:
  - dir: back
    to: R_HILL_APPROACH_08
    len: 1
  - dir: ahead
    to: R_HILL_APPROACH_10
    len: 1
