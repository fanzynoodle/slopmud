  name: Loose Flagstones
  cluster: CL_HILLFORT_APPROACH
  tags:
  - landmark.loose_flagstones
  desc: |-
    Loose flagstones clack underfoot if you move too fast.
    Quiet movement is hard here, so plan around being heard.
  exits:
  - dir: back
    to: R_HILL_APPROACH_10
    len: 1
  - dir: ahead
    to: R_HILL_APPROACH_12
    len: 1
