  name: Patrol Timing Marker
  cluster: CL_HILLFORT_APPROACH
  tags:
  - landmark.patrol_marker
  desc: |-
    Chalk ticks on stone count a patrol loop: 1, 2, 3, then a long pause.
    Someone tried to make timing learnable, not mysterious.
  exits:
  - dir: back
    to: R_HILL_APPROACH_09
    len: 1
  - dir: ahead
    to: R_HILL_APPROACH_11
    len: 1
