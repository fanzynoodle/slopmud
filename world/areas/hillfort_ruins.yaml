  name: Broken Signal Line
  cluster: CL_HILLFORT_APPROACH
  tags:
  - landmark.signal_line
  desc: |-
    A snapped cable snakes along the stones and disappears into rubble.
    It used to carry signal to the pylons, and it still feels important.
  exits:
  - dir: back
    to: R_HILL_APPROACH_03
    len: 1
  - dir: ahead
    to: R_HILL_APPROACH_05
    len: 1
