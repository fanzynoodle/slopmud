  name: Rampart Teeth
  cluster: CL_HILLFORT_APPROACH
  tags:
  - landmark.rampart_teeth
  desc: |-
    Broken rampart stones stick up like teeth and break sightlines into chunks.
    This is a reset lane: pull back here if the approach gets messy.
  exits:
  - dir: back
    to: R_HILL_APPROACH_04
    len: 1
  - dir: ahead
    to: R_HILL_APPROACH_06
    len: 1
