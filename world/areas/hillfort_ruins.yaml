  name: Cracked Arch
  cluster: CL_HILLFORT_APPROACH
  tags:
  - landmark.cracked_arch
  desc: |-
    A cracked arch frames the wind and channels sound into the courtyard.
    You can tell when patrols are moving, even if you cannot see them yet.
