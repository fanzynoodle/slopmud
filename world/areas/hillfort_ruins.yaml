  name: Ozone Stain
  cluster: CL_HILLFORT_APPROACH
  tags:
  - landmark.ozone_stain
  desc: |-
    The stone is stained dark, like something hot struck it and left a memory behind.
    The air smells faintly of ozone when the wind shifts.
  exits:
  - dir: back
    to: R_HILL_APPROACH_05
    len: 1
  - dir: ahead
    to: R_HILL_APPROACH_07
    len: 1
