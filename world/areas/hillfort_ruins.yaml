  name: Broken Stair Run
  cluster: CL_HILLFORT_APPROACH
  tags:
  - landmark.broken_stairs
  desc: |-
    Broken stairs climb and drop in uneven steps and steal party formation.
    If you rush, you arrive staggered and pay for it.
  exits:
  - dir: back
    to: R_HILL_APPROACH_13
    len: 1
  - dir: ahead
    to: R_HILL_APPROACH_15
    len: 1
