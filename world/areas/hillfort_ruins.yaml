  name: Pylon Shadow
  cluster: CL_HILLFORT_APPROACH
  tags:
  - landmark.pylon_shadow
  desc: |-
    An old pylon stump throws a hard shadow across the lane.
    The shadow makes distance feel wrong, which is exactly why patrols like it.
  exits:
  - dir: back
    to: R_HILL_APPROACH_07
    len: 1
  - dir: ahead
    to: R_HILL_APPROACH_09
    len: 1
