  name: Switch Lever Stand
  cluster: CL_RAIL_YARDS
  tags:
  - landmark.rail_spur.yards
  - setpiece.e17.lever_1
  desc: |-
    A waist-high lever stand sits between two branching spurs, handle worn smooth.
    The switch points are visible from here, ready to betray bad timing.
    (try: pull lever)
  exits:
  - dir: back
    to: R_RAIL_YARD_03
    len: 1
  - dir: ahead
    to: R_RAIL_YARD_05
    len: 1
- id: R_RAIL_YARD_05
  name: Derail Spur
  cluster: CL_RAIL_YARDS
  tags:
  - landmark.rail_spur.yards
  desc: |-
    A short spur ends in a deliberate derail hump, built to throw runaway carts off.
    Someone painted a skull on the end post, just in case.
  exits:
  - dir: back
    to: R_RAIL_YARD_04
    len: 1
  - dir: ahead
    to: R_RAIL_YARD_06
    len: 1
- id: R_RAIL_YARD_06
  name: Gravel Island
  cluster: CL_RAIL_YARDS
  tags:
  - landmark.rail_spur.yards
  desc: |-
    A raised island of crushed rock breaks the yard into lanes.
    It is enough to hide behind, not enough to feel safe.
  exits:
  - dir: back
    to: R_RAIL_YARD_05
    len: 1
  - dir: ahead
    to: R_RAIL_YARD_07
    len: 1
- id: R_RAIL_YARD_07
  name: Oil Drum Shade
  cluster: CL_RAIL_YARDS
  tags:
  - landmark.rail_spur.yards
  desc: |-
    A cluster of dented oil drums sits under a sheet-metal lean-to.
    The ground is dark here, smelling like old grease and rain.
  exits:
  - dir: back
    to: R_RAIL_YARD_06
    len: 1
  - dir: ahead
    to: R_RAIL_YARD_08
    len: 1
- id: R_RAIL_YARD_08
  name: Deadman Switch
  cluster: CL_RAIL_YARDS
  tags:
  - landmark.rail_spur.yards
  - setpiece.e17.lever_2
  desc: |-
    A deadman switch box sits on a post with a broken seal and a warning tag.
    It looks like it used to stop things, before it started being ignored.
    (try: pull lever)
  exits:
  - dir: back
    to: R_RAIL_YARD_07
    len: 1
  - dir: ahead
    to: R_RAIL_YARD_09
    len: 1
- id: R_RAIL_YARD_09
  name: Brake Shoe Bin
  cluster: CL_RAIL_YARDS
  tags:
  - landmark.rail_spur.yards
  desc: |-
    A heavy bin holds worn brake shoes and twisted metal straps.
    The pile clinks when the wind hits it, like it wants attention.
  exits:
  - dir: back
    to: R_RAIL_YARD_08
    len: 1
  - dir: ahead
    to: R_RAIL_YARD_10
    len: 1
- id: R_RAIL_YARD_10
  name: Chain Fence Bend
  cluster: CL_RAIL_YARDS
  tags:
  - landmark.rail_spur.yards
  desc: |-
    A chain fence bends around the yard edge, patched with wire and stubbornness.
    You can hear the terminal beyond it, muffled and safe-sounding.
  exits:
  - dir: back
    to: R_RAIL_YARD_09
    len: 1
  - dir: ahead
    to: R_RAIL_YARD_11
    len: 1
- id: R_RAIL_YARD_11
  name: Weed-Choked Siding
  cluster: CL_RAIL_YARDS
  tags:
  - landmark.rail_spur.yards
  desc: |-
    A siding line disappears into weeds that somehow survive the ballast.
    Old cans and torn gloves have been kicked into the growth like offerings.
  exits:
  - dir: back
    to: R_RAIL_YARD_10
    len: 1
  - dir: ahead
    to: R_RAIL_YARD_12
    len: 1
- id: R_RAIL_YARD_12
  name: Ballast Ridge
  cluster: CL_RAIL_YARDS
  tags:
  - landmark.rail_spur.yards
  desc: |-
    A ridge of ballast rises between the lines like a crude spine.
    It gives you a better view and nowhere to hide.
  exits:
  - dir: back
    to: R_RAIL_YARD_11
    len: 1
  - dir: ahead
    to: R_RAIL_YARD_13
    len: 1
- id: R_RAIL_YARD_13
  name: Service Pit
  cluster: CL_RAIL_YARDS
  tags:
  - landmark.rail_spur.yards
  desc: |-
    A shallow pit for undercarriage work runs alongside a short spur.
    The tools are gone, but the stained concrete remembers the jobs.
  exits:
  - dir: back
    to: R_RAIL_YARD_12
    len: 1
  - dir: ahead
    to: R_RAIL_YARD_14
    len: 1
- id: R_RAIL_YARD_14
  name: Yard Buffer Stop
  cluster: CL_RAIL_YARDS
  tags:
  - landmark.rail_spur.yards
  desc: |-
    A final spur ends at a battered buffer stop and a scatter of impact marks.
    Something big hit here once and left fast.
  exits:
  - dir: back
    to: R_RAIL_YARD_13
    len: 1
  - dir: ahead
    to: R_RAIL_EVENT_01
    len: 1
