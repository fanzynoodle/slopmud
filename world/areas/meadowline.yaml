version: 1
zone_id: meadowline
zone_name: Meadowline
area_id: A01
level_band:
- 2
- 3
start_room: P_MEADOW_TOWN
rooms:
- id: P_MEADOW_TOWN
  name: Town Trailhead
  cluster: CL_MEADOW_TRAILS
  tags:
  - portal.P_MEADOW_TOWN
  desc: |
    A trailhead with clean sightlines and an obvious way back to town.
    A painted sign reads: "MEADOWLINE" in letters that expect you to return.
  exits:
  - dir: west
    to: P_TOWN_MEADOW
    len: 1
  - dir: east
    to: R_MEADOW_TRAIL_01
    len: 1
- id: R_MEADOW_TRAIL_01
  name: Pest Sweep Signpost
  cluster: CL_MEADOW_TRAILS
  tags:
  - portal.P_MEADOW_TOWN
  desc: |
    A painted signpost marks "PEST SWEEP" and points back toward town.
    The landmarks here are friendly on purpose.
  exits:
  - dir: town
    to: P_MEADOW_TOWN
    len: 1
  - dir: east
    to: R_MEADOW_TRAIL_02
    len: 1
  - dir: wander_trail
    to: R_MEADOW_TRAIL_03
    len: 1
- id: R_MEADOW_TRAIL_02
  name: Open Grass
  cluster: CL_MEADOW_TRAILS
  desc: |
    Open grass with clear sight lines. Pests move in packs and test your pacing.
    If you pull too much, the trail behind you stays readable for a reset.
  exits:
  - dir: west
    to: R_MEADOW_TRAIL_01
    len: 1
  - dir: east
    to: R_MEADOW_POND_01
    len: 1
- id: R_MEADOW_POND_01
  name: Shallow Pond
  cluster: CL_MEADOW_PONDS
  desc: |
    Shallow water and reeds. Footing gets worse and visibility gets narrower.
    Any slow zone needs to be described in plain words here.
  exits:
  - dir: west
    to: R_MEADOW_TRAIL_02
    len: 1
  - dir: east
    to: R_MEADOW_PEST_01
    len: 1
  - dir: wander_pond
    to: R_MEADOW_POND_02
    len: 1
- id: R_MEADOW_PEST_01
  name: Pest Field Edge
  cluster: CL_MEADOW_PEST_FIELDS
  desc: |
    The field edge is churned and loud. Easy to overpull.
    Pack boundaries stay readable if you fight near the trail and fall back when things go wrong.
  exits:
  - dir: west
    to: R_MEADOW_TRAIL_02
    len: 1
  - dir: east
    to: R_MEADOW_PEST_02
    len: 1
  - dir: wander_pest
    to: R_MEADOW_PEST_03
    len: 1
- id: R_MEADOW_PEST_02
  name: Pest Knot
  cluster: CL_MEADOW_PEST_FIELDS
  tags:
  - setpiece.q2.pest_knot
  desc: |
    A knot of weak pests that teaches pacing, not punishment.
    Clearing it feels like a contract step, not a grind wall.
  exits:
  - dir: west
    to: R_MEADOW_PEST_01
    len: 1
  - dir: north
    to: R_MEADOW_GRATE_01
    len: 1
- id: R_MEADOW_GRATE_01
  name: Maintenance Grate
  cluster: CL_MEADOW_SEWER_GRATE
  tags:
  - portal.P_MEADOW_SEWERS
  desc: |
    A maintenance grate rattles. You can hear deeper flow.
    A painted arrow points "SEWERS" with a warning mark.
  exits:
  - dir: south
    to: R_MEADOW_PEST_02
    len: 1
  - dir: west
    to: R_MEADOW_POND_01
    len: 1
  - dir: down
    to: P_MEADOW_SEWERS
    len: 1
    state: sealed
    gate: gate.sewers.entry
  - dir: wander_grate
    to: R_MEADOW_GRATE_02
    len: 1
- id: P_MEADOW_SEWERS
  name: Sewer Grate Transfer
  cluster: CL_MEADOW_SEWER_GRATE
  tags:
  - portal.P_MEADOW_SEWERS
  desc: |
    The grate is built like a door that pretends it is not.
    The air below is wet and much warmer than it has any right to be.
  exits:
  - dir: up
    to: R_MEADOW_GRATE_01
    len: 1
  - dir: down
    to: P_SEWERS_MEADOW
    len: 1
    state: sealed
    gate: gate.sewers.entry
- id: R_MEADOW_PEST_03
  name: Tape-Flag Lane
  cluster: CL_MEADOW_PEST_FIELDS
  tags:
  - landmark.tape_flags
  desc: |-
    Bright survey tape flutters from snapped stalks, marking a straight line through the field.
    It feels like a deliberate pull lane: easy to read, easy to reset.
  exits:
  - dir: back
    to: R_MEADOW_PEST_01
    len: 1
  - dir: ahead
    to: R_MEADOW_PEST_04
    len: 1
- id: R_MEADOW_PEST_04
  name: Collapsed Scarecrow Frame
  cluster: CL_MEADOW_PEST_FIELDS
  tags:
  - landmark.scarecrow_frame
  desc: |-
    A scarecrow frame lies half-buried in the grass, wire arms twisted into an accusation.
    The field opens up here. If you grab too much, back up toward the tape flags.
  exits:
  - dir: back
    to: R_MEADOW_PEST_03
    len: 1
  - dir: ahead
    to: R_MEADOW_PEST_05
    len: 1
- id: R_MEADOW_PEST_05
  name: Irrigation Rut
  cluster: CL_MEADOW_PEST_FIELDS
  tags:
  - landmark.irrigation_rut
  desc: |-
    A shallow irrigation rut cuts the grass into two halves.
    It is not real cover, but it gives you a line to pull along without drifting.
  exits:
  - dir: back
    to: R_MEADOW_PEST_04
    len: 1
  - dir: ahead
    to: R_MEADOW_PEST_06
    len: 1
- id: R_MEADOW_PEST_06
  name: Bale Ring
  cluster: CL_MEADOW_PEST_FIELDS
  tags:
  - landmark.bale_ring
  desc: |-
    Rotting bale husks form a loose ring in the grass, like someone tried to make a tiny arena.
    The ring breaks sightlines just enough to make pacing feel possible.
  exits:
  - dir: back
    to: R_MEADOW_PEST_05
    len: 1
  - dir: ahead
    to: R_MEADOW_PEST_07
    len: 1
- id: R_MEADOW_PEST_07
  name: Churned Furrow
  cluster: CL_MEADOW_PEST_FIELDS
  tags:
  - landmark.furrow_line
  desc: |-
    A single furrow is carved deep and ugly through the soil, packed with muddy water.
    This stretch punishes overpulls: commit to small packs and keep a retreat line.
  exits:
  - dir: back
    to: R_MEADOW_PEST_06
    len: 1
  - dir: ahead
    to: R_MEADOW_PEST_08
    len: 1
- id: R_MEADOW_PEST_08
  name: Fencepost Shadow
  cluster: CL_MEADOW_PEST_FIELDS
  tags:
  - landmark.fencepost_shadow
  desc: |-
    A row of broken fenceposts throws thin shadows across the grass.
    The posts give you a visual boundary: fight on your side of the line, not theirs.
  exits:
  - dir: back
    to: R_MEADOW_PEST_07
    len: 1
  - dir: ahead
    to: R_MEADOW_PEST_09
    len: 1
- id: R_MEADOW_PEST_09
  name: Trampled Turnaround
  cluster: CL_MEADOW_PEST_FIELDS
  tags:
  - landmark.turnaround
  desc: |-
    The grass is trampled into a wide circle, as if something ran laps until it got bored.
    If the field starts to feel messy, this is the turnaround that gets you back on track.
  exits:
  - dir: back
    to: R_MEADOW_PEST_08
    len: 1
  - dir: ahead
    to: R_MEADOW_PEST_10
    len: 1
- id: R_MEADOW_PEST_10
  name: Pest Nest Marker
  cluster: CL_MEADOW_PEST_FIELDS
  tags:
  - setpiece.q2.pest_nest_marker
  desc: |-
    A crude nest marker has been jammed into the soil: a broken stake wrapped in bright tape.
    The grass around it is flattened in a circle, as if something kept pacing.
  exits:
  - dir: back
    to: R_MEADOW_PEST_09
    len: 1
  - dir: ahead
    to: R_MEADOW_PEST_11
    len: 1
- id: R_MEADOW_PEST_11
  name: Skitter Line
  cluster: CL_MEADOW_PEST_FIELDS
  tags:
  - landmark.skitter_line
  desc: |-
    A thin line of disturbed grass runs ahead like a seam.
    You can tell where pests have been skittering back and forth, testing distance.
  exits:
  - dir: back
    to: R_MEADOW_PEST_10
    len: 1
  - dir: ahead
    to: R_MEADOW_PEST_12
    len: 1
- id: R_MEADOW_PEST_12
  name: Fenceline Spill
  cluster: CL_MEADOW_PEST_FIELDS
  tags:
  - landmark.fieldcut
  desc: |-
    The pest line thins near a sagging fence and a strip of trampled grass.
    Through the gap you can see the cleaner trail markers back toward town.
  exits:
  - dir: back
    to: R_MEADOW_PEST_11
    len: 1
  - dir: ahead
    to: R_MEADOW_PEST_13
    len: 1
  - dir: fieldcut
    to: R_MEADOW_TRAIL_07
    len: 1
- id: R_MEADOW_PEST_13
  name: Flattened Grass
  cluster: CL_MEADOW_PEST_FIELDS
  tags:
  - landmark.meadowline.pest_fields
  desc: |-
    The grass is churned and noisy with small movement.
    Packs spread out: pace your pulls so you can reset cleanly.
  exits:
  - dir: back
    to: R_MEADOW_PEST_12
    len: 1
  - dir: ahead
    to: R_MEADOW_PEST_14
    len: 1
- id: R_MEADOW_PEST_14
