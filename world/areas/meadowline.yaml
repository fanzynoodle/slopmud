- id: R_MEADOW_POND_02
  name: Duckweed Pool
  cluster: CL_MEADOW_PONDS
  tags:
  - landmark.duckweed_pool
  desc: |-
    Duckweed mats the surface and hides the depth. Your steps go quiet in the water.
    The reeds make ambushes feel closer than they are.
  exits:
  - dir: back
    to: R_MEADOW_POND_01
    len: 1
  - dir: ahead
    to: R_MEADOW_POND_03
    len: 1
- id: R_MEADOW_POND_03
  name: Slick Stone Step
  cluster: CL_MEADOW_PONDS
  tags:
  - landmark.slick_step
  desc: |-
    Flat stones poke out of the water like a narrow bridge.
    The stones are slick. Cross carefully and keep your party together.
  exits:
  - dir: back
    to: R_MEADOW_POND_02
    len: 1
  - dir: ahead
    to: R_MEADOW_POND_04
    len: 1
- id: R_MEADOW_POND_04
  name: Mud Shelf
  cluster: CL_MEADOW_PONDS
  tags:
  - landmark.mud_shelf
  desc: |-
    A mud shelf slopes into the pond and steals your footing.
    If you need out fast, follow the painted trail markers back the way you came.
  exits:
  - dir: back
    to: R_MEADOW_POND_03
    len: 1
  - dir: ahead
    to: R_MEADOW_POND_05
    len: 1
- id: R_MEADOW_POND_05
  name: Reedbridge Crossing
  cluster: CL_MEADOW_PONDS
  tags:
  - landmark.reedbridge
  desc: |-
    A bundle of reeds has been lashed into a crude bridge.
    It holds weight, but it wobbles enough to make you watch your step.
  exits:
  - dir: back
    to: R_MEADOW_POND_04
    len: 1
  - dir: ahead
    to: R_MEADOW_POND_06
    len: 1
- id: R_MEADOW_POND_06
  name: Cold Channel
  cluster: CL_MEADOW_PONDS
  tags:
  - landmark.cold_channel
  desc: |-
    The water deepens into a cold channel and the air turns sharp.
    This is slow footing. Pull small, and plan a retreat path before you commit.
  exits:
  - dir: back
    to: R_MEADOW_POND_05
    len: 1
  - dir: ahead
    to: R_MEADOW_POND_07
    len: 1
- id: R_MEADOW_POND_07
  name: Drain Runoff
  cluster: CL_MEADOW_PONDS
  tags:
  - landmark.meadowline.ponds
  desc: |-
    Shallow water and reeds mute your footsteps.
    Footing feels worse here; keep your pulls small and readable.
  exits:
  - dir: back
    to: R_MEADOW_POND_06
    len: 1
  - dir: ahead
    to: R_MEADOW_POND_08
    len: 1
