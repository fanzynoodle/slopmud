- id: R_MEADOW_POND_11
  name: Cattail Blind
  cluster: CL_MEADOW_PONDS
  tags:
  - secret.shortcut
  desc: |-
    A thick stand of cattails hides a dry pocket just big enough to crouch in.
    Someone has pressed a narrow path through the reeds toward a fenceline gap.
  exits:
  - dir: back
    to: R_MEADOW_POND_10
    len: 1
  - dir: ahead
    to: R_MEADOW_POND_12
