  name: Ripple Crossing
  cluster: CL_MEADOW_PONDS
  tags:
  - landmark.ripple_crossing
  desc: |-
    A line of shallow ripples marks the safest crossing point.
    The water still steals footing. Keep the party tight.
  exits:
  - dir: back
    to: R_MEADOW_POND_14
