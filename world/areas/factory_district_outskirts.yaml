    to: R_FAC_ROUTE_02
    len: 1
  - dir: north
    to: R_FAC_ROUTE_03
    len: 1
  - dir: south
    to: R_FAC_ARENA_GATE_01
    len: 1
    state: sealed
    gate: q.q7_conveyor_war.lines_disabled>=3
  - dir: underrail
    to: P_FACTORY_UNDERRAIL
    len: 1
    state: sealed
    gate: gate.underrail.entry
  - dir: reservoir
    to: P_FACTORY_RESERVOIR
    len: 1
    state: sealed
    gate: gate.factory.shortcut_to_reservoir
  - dir: wander_switchroom
    to: R_FAC_SWITCHROOM_01
    len: 1
- id: R_FAC_ROUTE_01
  name: Line 1 Approach
  cluster: CL_FACTORY_CONVEYORS
  tags: []
  desc: |-
    A tight corridor marked with LINE-1 stencils and warning bands.
    Turret housings make the corners feel hostile.
  exits:
  - dir: east
    to: R_FAC_SWITCH_01
    len: 1
  - dir: west
    to: R_FAC_LINE1_01
    len: 1
- id: R_FAC_ROUTE_02
  name: Line 2 Approach
  cluster: CL_FACTORY_CONVEYORS
  tags: []
  desc: |-
    Belts and knockback arrows are painted into the floor like grammar.
    Safe squares are marked. Everything else is a lesson.
  exits:
  - dir: west
    to: R_FAC_SWITCH_01
    len: 1
  - dir: east
    to: R_FAC_FOUNDRY_01
    len: 1
- id: R_FAC_ROUTE_03
  name: Line 3 Approach
  cluster: CL_FACTORY_CONVEYORS
  tags: []
  desc: |-
    A belt maze with a suggested vent route above.
    The signs are polite. The machines are not.
  exits:
  - dir: south
    to: R_FAC_SWITCH_01
    len: 1
  - dir: north
    to: R_FAC_LINE3_01
    len: 1
- id: R_FAC_ARENA_GATE_01
  name: Arena Gate
  cluster: CL_FACTORY_SWITCHROOM
  tags: []
  desc: |-
    Alarms dim, like the building is holding its breath.
    A gate mechanism waits for a full shutdown state.
  exits:
  - dir: north
    to: R_FAC_SWITCH_01
    len: 1
  - dir: south
    to: R_FAC_ARENA_01
    len: 1
- id: R_FAC_REWARD_01
  name: Shutdown Ledger
  cluster: CL_FACTORY_SWITCHROOM
  tags: []
  desc: |-
    A crew bench and a battered ledger: proof of shutdown, stamped with angry precision.
    A token slot labeled UNDER-RAIL blinks like it has been waiting.
  exits:
  - dir: north
    to: R_FAC_SWITCH_01
    len: 1
  - dir: south
    to: P_FACTORY_UNDERRAIL
    len: 1
    state: sealed
    gate: gate.underrail.entry
