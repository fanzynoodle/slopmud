- id: R_FAC_SWITCH_01
  name: Factory District (Outskirts) Anchor
  cluster: CL_FACTORY_SWITCHROOM
  tags:
  - HUB_FACTORY_SWITCHROOM
  - portal.P_FACTORY_UNDERRAIL
  - safe_pocket
  desc: |-
    Control panels blink with stubborn intent and routing diagrams hang like threats.
    This is a safe pocket: stop here, read the signage, and decide which line to disable next.
  exits:
  - dir: back
    to: R_FAC_GATE_01
    len: 1
  - dir: west
    to: R_FAC_ROUTE_01
    len: 1
